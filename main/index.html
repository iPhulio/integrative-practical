<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPFI</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> <!-- Bootstrap CSS -->
</head>
<body>
    <!-- Navegación -->
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#sobre">Sobre Nosotros</a></li>
            <li><a href="#servicios">Servicios</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <!-- Secciones -->
    <header id="inicio">
        <h1>Bienvenido a Nuestro Sitio</h1>
    </header>

    <section id="sobre">
        <h2>Sobre Nosotros</h2>
        <p>Información sobre la empresa...</p>
    </section>

    <section id="servicios">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <!-- Carrusel -->
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="../img/img1.jpg" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="../img/img2-1.jpg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="../img/img2-2.jpg" alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="col-md-6">
                    <!-- Texto -->
                    <h2>Nuestros Servicios</h2>
                    <p>Descripción de los servicios ofrecidos...</p>
                </div>
            </div>
        </div>
    </section>

    <footer id="contacto">
        <h2>Contacto</h2>
        <form>
            <div class="form-input-wrapper">
              <label for="name">Nombre</label>
              <input type="text" class="form-input" id="name" placeholder="Ingrese su nombre"> 
            </div>
            <div class="form-input-wrapper">
                <label for="lastname">Apellido</label>
                <input type="text" class="form-input" id="lastname" placeholder="Ingrese su apellido"> 
            </div>
            <div class="form-input-wrapper">
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-input" id="email" placeholder="Ingrese su correo electrónico"> 
            </div>
            <div class="form-input-wrapper">
                <label for="location">Ubicación</label>
                <select class="form-input" id="location">
                  <option>CABA</option>
                  <option>Provincia de Buenos Aires</option>
                  <option>Provincias del Interior</option>
                </select>
            </div>
            <div class="form-input-wrapper">
                <label>Tipo de Servicio:</label>
                <div class="form-chk">
                    <input class="form-chk-input" type="checkbox" id="installation">
                    <label class="form-chk-label" for="installation">
                      Instalación
                    </label>
                </div>
                <div class="form-chk">
                    <input class="form-chk-input" type="checkbox" id="manufactury">
                    <label class="form-chk-label" for="manufactury">
                      Fabricación  
                    </label>
                </div>
            </div>
            <div class="form-input-wrapper">
                <label for="image">Referencia visual de ubicación</label>
                <input type="file" id="image" class="form-file">
            </div>
            <button type="submit" class="btn-submit">ENVIAR</button>
        </form>
    </footer>

    <!-- JavaScript para desplazamiento suave -->
    <script src="../js/scripts.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
